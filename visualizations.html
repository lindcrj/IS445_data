<!DOCTYPE html>
<html>
<head>
  <title>Vega-Lite Visualization</title>
</head>
<body>
  <div id="vis"></div>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script>
    // Embed the visualization using the updated Vega-Lite specification
    vegaEmbed('#vis', 'vegalite_visualization.json'); // Replace with your actual file path
  </script>
</body>
</html>
